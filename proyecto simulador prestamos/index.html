<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Prestamos</title>
</head>
<body>
    <div class="center" id="loader">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="flex-container">
        <div class="card-container"> 
            <div class=cForms>
                <span class=cLabels id="titleCalculator">Calcular valor cuota</span>
            </div>
            <form class=cForms id="form">
                <label class=cLabels for="nombre">Nombre</label>
                <input class=input type="text" id="nombre" placeholder="Ingrese su nombre" required><br>
                <label class=cLabels for="monto">Monto</label> 
                <input class=input type="number" min="0" max="10000000" step="0.01" id="monto" placeholder="Ingrese el monto" required><br>
                <label class=cLabels for="meses">Meses</label>
                <input class=input type="number" min="0" max="12" step="0" id="meses" placeholder="Ingrese la cantidad de meses" required><br>
                <label class=cLabels for="interes">Interes</label>
                <input class=input type="number" min="0" max="200" step="0.01" id="interes" placeholder="Ingrese el interes" required><br><br>
                <input type="button" id="enviar" value="enviar">
            </form>
        </div>
        <div class="card-loans"> 
            <span class="cLabels" id="titleList">Prestamos Solicitados</span>
            <ul class="list">
                <li class="listItems">Nombre</li>
                <li class="listItems">Monto</li>
                <li class="listItems">Meses</li>
                <li class="listItems">Interes</li>
                <li class="listItems">Valor Cuota</li>
            </ul>
        </div>
    </div>
    <span id="prestamo"></span>
    <script src="main.js"></script>
</body>
</html>
