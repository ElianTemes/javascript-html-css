<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Prestamos</title>
</head>
<body>
    <div class="card-container"> 
        <div class=header>
            <span id="title">Calcular valor cuota</span>
        </div>
        <form class=cForms id="form">
            <label class=cLabels for="monto">Monto</label> 
            <input class=input type="number" min="0" max="10000000" step="0.01" id="monto" placeholder="Ingresa el monto" required><br>
            <label class=cLabels for="meses">Meses</label>
            <input class=input type="number" min="0" max="12" step="0" id="meses" placeholder="Ingresa la cantidad de meses" required><br>
            <label class=cLabels for="interes">Interes</label>
            <input class=input type="number" min="0" max="200" step="0.01" id="interes" placeholder="Ingresa el interes" required><br><br>
            <input type="button" id="enviar" value="enviar">
        </form>
        <div class=result>
            <span id="valorCuota">Valor Cuota: </span>
            <span id="value"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
