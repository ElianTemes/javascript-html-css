<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Prestamos</title>
</head>
<body>
    <div class=header>
        <h1>Calcular valor cuota</h1>
    </div>
    <form class=cForms name="myForm">
        <label class=cLabels for="monto">Monto</label> 
        <input class=input name="inputForm" type="number" min="0" step="0.01" id="monto" placeholder="Ingresa el monto" maxlength="10" required><br>
        <label class=cLabels for="meses">Meses</label>
        <input class=input name="inputForm" type="number" min="0" step="0.01" id="meses" placeholder="Ingresa la cantidad de meses" maxlength="2" required><br>
        <label class=cLabels for="interes">Interes</label>
        <input class=input name="inputForm" type="number" min="0" step="0.01" id="interes" placeholder="Ingresa el interes" maxlength="2" required><br><br>
        <input type="submit" id="enviar" placeholder="enviar">
    </form>
    <script src="main.js"></script>
</body>
</html>
